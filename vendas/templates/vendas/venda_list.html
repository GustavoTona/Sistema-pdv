{% extends "base.html" %}

{% block page_title %}
Produtos

{% endblock page_title %}

{% block content %}
<main class="container">
  <h1>Lista de Vendas</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nome</th>
        <th scope="col">Produto</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>

      {% for venda in venda_list %}
        <tr>
        <th scope="row">{{venda.pk}}</th>
        <td scope="row">{{venda.cliente}}</td>
        <td scope="row">{{venda.produto}}</td>

        <td>
          <a href="{% url "venda_delete" pk=venda.pk %}" class="btn btn-danger btn-sm">Excluir</a>
        </td>

       </tr>

      {% endfor %}
    </tbody>
  </table>


        <a href="{% url "vendas_create" %}" class="btn btn-primary">Realizar Venda</a>

</main>
{% endblock content %}
