
{% extends "base.html" %}
{% block content %}

<h1>Vendas</h1>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">cliente</th>
          <th scope="col">Produto</th>
          <th scope="col">Preço</th>
          <th scope="col">Comprado em</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
  
        {% for venda in venda_list %}
          <tr>
          <th scope="row">{{venda.pk}}</th>
          <td scope="row">{{venda.cliente}}</td>
          <td scope="row">{{venda.produto}}</td>
          <td scope="row">{{venda.preco}}</td>          
          <td scope="row">{{venda.venda_em}}</td>
          <td>
            <a href="{% url "" %}" class="btn btn-secondary btn-sm">Editar</a>
            <a href="{% url "" %}" class="btn btn-danger btn-sm">Excluir</a>
          </td>
  
         </tr>
  
  
        {% endfor %}
      </tbody>
    </table>
     
      
        <a href="{% url "venda_create" %}" class="btn btn-primary">Adicionar um cliente</a>

{% endblock content %}
