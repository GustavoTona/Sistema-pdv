
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/login.css" %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home/style/style.css">
    <title>Login - Business</title>
    <link rel="shortcut icon" href="./home/img/icon.png" type="image/x-icon">

</head>

<body>
    
    <div class="main-login">
        
            <div class="left-login">
                <h1>Sistema PDV<br>Entre para gerenciar.</h1>
            </div>

            <div class="right-login">
                <div class="card-login">
                    <form action="{%url "login"%}" method="POST">{% csrf_token %}
                        <h1>Login</h1>

                        <div class="textfield">
                            <label for="user">Usuario:</label>
                            <input id= "user" type="text" name="usuario" placeholder="Usuario">
                        </div>

                        <div class="textfield">
                            <label for="Password">Senha:</label>
                            <input id="password" type="password" name="senha" placeholder="Senha">
                        </div>
                        <button class="btn-login">Logar</button>

                        <a href="./form.html" id="create">Criar sua conta</a>
                    </form>
                </div>
            </div>
        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>


{% endblock content %}
